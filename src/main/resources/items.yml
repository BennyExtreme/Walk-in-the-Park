# Options to change all the items
# In lores, || is used to create a new line
# Colour codes can be created using '&'
# Items need be from https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html

items:
    general:
        quit:
            item: barrier
        close:
            item: arrow
        menu:
            item: compass

    gamemodes:
        default:
            item: barrel
        spectator:
            item: glass
        search:
            item: paper

    options:
        styles:
            item: end_stone
            # Changing enabled always overwrites the permission system
            enabled: true
        lead:
            item: glass
            enabled: true
        time:
            item: clock
            enabled: true
        difficulty:
            item: anvil
            enabled: true
        difficulty-switch:
            enabled: true
        particles:
            enabled: true
        scoreboard:
            enabled: true
        death-msg:
            enabled: true
        special:
            enabled: true
        structure:
            enabled: true
        gamemode:
            item: paper
            enabled: true
        leaderboard:
            item: gold_block
            enabled: true
        language:
            item: book
            enabled: true

