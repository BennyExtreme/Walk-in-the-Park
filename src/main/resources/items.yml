# Options to change all the items
# In lores, || is used to create a new line
# Colour codes can be created using '&' or hex '&#abcdef'
# Item materials need be from https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html

items:
    general:
        quit:
            item: barrier
        close:
            item: arrow
        menu:
            item: compass

    styles:
        default:
            item: poppy

    gamemodes:
        default:
            item: barrel
        spectator:
            item: glass
        search:
            item: paper

    # Options for the options in the menu
    options:
        styles:
            item: end_stone
            # Changing enabled always overwrites the permission system
            enabled: true
        lead:
            item: glass
            enabled: true
            default: 4
        time:
            item: clock
            enabled: true
            default: Day
        difficulty:
            item: anvil
            enabled: true
        adaptive-difficulty:
            enabled: true
            default: true
        schematic-difficulty:
            item: scaffolding
            enabled: true
            default: 0.3
        particles:
            enabled: true
            default: true
        scoreboard:
            enabled: true
            default: true
        death-msg:
            enabled: true
            default: true
        special:
            enabled: true
            default: true
        structure:
            enabled: true
            default: true
        gamemode:
            item: paper
            enabled: true
        leaderboard:
            item: gold_block
            enabled: true
        language:
            item: book
            enabled: true

