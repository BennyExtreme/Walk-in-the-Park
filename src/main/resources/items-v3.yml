# ----------- Items v3 -----------
# Options to change all the items.
# In lores, '||' is used to create a new line.
# Colours can be created using '&', '<name>' or hex '<#abcdef>'.
# Item materials need be from https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html

items:
    general:
        quit:
            item: barrier
        close:
            item: arrow
        menu:
            item: compass

    styles:
        default:
            item: poppy

    gamemodes:
        default:
            item: barrel
        spectator:
            item: glass
        search:
            item: paper

    # Options for the options in the menu
    options:
        styles:
            item: crafting_table
            # Changing enabled always overwrites the permission system
            enabled: true
        leads:
            item: feather
            enabled: true
            default: 4
        time:
            item: clock
            enabled: true
            default: 6000 # time is in ticks
        difficulty:
            item: anvil
            enabled: true
            default: 0.2
        score-difficulty:
            enabled: true
            default: true
        schematic-difficulty:
            item: scaffolding
            enabled: true
            default: 0.3
        particles-and-sound:
            enabled: true
            default: true
        show-scoreboard:
            enabled: true
            default: true
        fall-message:
            enabled: true
            default: true
        special-blocks:
            enabled: true
            default: true
        schematics:
            enabled: true
            default: true
        gamemode:
            item: allium
            enabled: true
        leaderboard:
            item: gold_block
            enabled: true
        language:
            item: writable_book
            enabled: true

