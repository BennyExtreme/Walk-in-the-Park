                lore: '<gray>Currently: %s||<gray>If enabled every generated block||<gray>will show particles and play a sound.'
            special-blocks:
                name: 'Use special blocks'
                lore: '<gray>Currently: %s||<gray>If enabled uses special blocks like ice and slabs.'
            score-difficulty:
                name: 'Score difficulty'
                lore: '<gray>Currently: %s||<gray>When enabled, the higher score you have||<gray>the more difficult it gets.'

            gamemode:
                name: '<#6693E7><bold>Gamemode'
                lore: ''
            leaderboard:
                name: '<#6693E7><bold>Leaderboard'
                lore: '<#5574AF>Rank: <gray>%s'
            language:
                name: '<#6693E7><bold>Language'
                lore: '<#5574AF>Currently: <gray>%s'