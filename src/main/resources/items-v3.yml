# ----------- Items v3 -----------
# Options to change all the items.
# In lores, '||' is used to create a new line.
# Colours can be created using '&', '<name>' or hex '<#abcdef>'.
# Item materials need be from https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html

items:
    general:
        quit:
            item: barrier
        close:
            item: arrow
        menu:
            item: compass

    styles:
        default:
            item: poppy

    gamemodes:
        default:
            item: barrel
        spectator:
            item: glass
        search:
            item: paper

    # Options for the options in the menu
    options:
        styles:
            item: crafting_table
            # Changing enabled always overwrites the permission system
            enabled: true
        leads:
            item: feather
            enabled: true
            default: 4
        time:
            item: clock
            enabled: true
            default: 6000 # time is in ticks
        score-difficulty:
            enabled: true
            default: true
        schematic-difficulty:
            enabled: true
            default: 0.2
        particles-and-sound:
            enabled: true
            default: true
        show-scoreboard:
            enabled: true
            default: true
        fall-message:
            enabled: true
            default: true
        special-blocks:
            enabled: true
            default: true
        use-schematics:
            enabled: true
            default: true
        schematics:
            item: scaffolding
            enabled: true
            default: true
        gamemode:
            item: allium
            enabled: true
        leaderboard:
            item: gold_block
            enabled: true
        language:
            item: writable_book
            enabled: true

locale:

    # English (English)
    en:
        general:
            quit:
                name: '<#9F0000><bold>Quit'
                lore: ''
            close:
                name: '<red><bold>Close'
                lore: ''
            menu:
                name: '<red><bold>Options'
                lore: ''
        gamemodes:
            default:
                name: '<#6693E7><bold>Normal'
                lore: '<gray>Play the game like normal'
            spectator:
                name: '<#6693E7><bold>Spectate'
                lore: '<gray>Spectate another player'
            spectator-head:
                name: '<#6693E7><bold>%p'
                lore: '<gray>Click to spectate %p'
            search:
                name: 'Search'
                lore: '<gray>Search for a player to spectate.'
        options:
            styles:
                name: '<#6693E7><bold>Style'
                lore: '<#5574AF>Currently: <gray>%s||<gray>Choose which blocks will be used.'
            leads:
                name: '<#6693E7><bold>Lead'
                lore: '<#5574AF>Currently: <gray>%s blocks||<gray>How many blocks will||<gray>be generated in front of you.'
            time:
                name: '<#6693E7><bold>Time'
                lore: '<#5574AF>Currently: <gray>%s||<gray>Your current visual time.'

            schematic-difficulty:
                name: '<#6693E7><bold>Schematic difficulty'
                lore: '<#5574AF>Currently: <gray>%s||<gray>The difficulty of schematics'
                values: [easy, medium, hard, very hard] # Make sure it's the same order every time!
            use-schematics:
                name: 'Use schematics'
                lore: '<gray>Currently: %s||<gray>If enabled static schematics||<gray>will appear throughout the parkour.'
            schematics:
                name: '<#6693E7><bold>Schematics'
                lore: '<gray>Change schematic settings'

            show-scoreboard:
                name: 'Show scoreboard'
                lore: '<gray>Currently: %s||<gray>If enabled shows the scoreboard.'
            fall-message:
                name: 'Show fall message'
                lore: '<gray>Currently: %s||<gray>If enabled shows a message when you fall||<gray>with extra info.'
