# ----------- Items v3 -----------
# Options to customize all (menu) items.
# In lores, '||' is used to create a new line.
#
# List of all item materials: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
# Learn more about colouring: https://github.com/ViStudios/vilib/wiki/Colouring

items:
  general:
    quit:
      item: barrier
    close:
      item: arrow
    menu:
      item: compass

  styles:
    default:
      item: poppy

  gamemodes:
    default:
      item: barrel
    spectator:
      item: glass

  # Options for the options in the menu
  options:
    cant-change:
      item: barrier

    styles:
      item: crafting_table
      # Changing enabled always overwrites the permission system
      enabled: true
    leads:
      item: feather
      enabled: true
      default: 4
    time:
      item: clock
      enabled: true
      default: 6000 # time is in ticks

    score-difficulty:
      enabled: true
      default: true
    schematic-difficulty:
      enabled: true
      default: 0.2
    particles-and-sound:
      enabled: true
      default: true
    show-scoreboard:
      enabled: true
      default: true
    fall-message:
      enabled: true
      default: true
    special-blocks:
      enabled: true
      default: true
    use-schematics:
      enabled: true
      default: true
    schematics:
      item: scaffolding
      enabled: true
      default: true

    gamemode:
      item: allium
      enabled: true
    leaderboard:
      item: gold_block
      enabled: true
    language:
      item: writable_book
      enabled: true

