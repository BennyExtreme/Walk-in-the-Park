# ----------- Messages v3 -----------
# Change messages per language.
# Some messages contain placeholders.
# %p is the player.
# %[a-z] is a value that can get replaced.
# Colouring is also available.
# &a, &b, &1, &2 or <name> - Regular colours
# <#123456> - Hex colours

messages:

  default: 'en'

  # English (English), provided by Efnilite
  en:
    join: '<dark_green><bold>+ <gray>You joined Infinite Parkour'
    leave: '<red><bold>- <gray>You left Infinite Parkour'

    player-join: '<dark_green><bold>+ <gray>%p'
    player-leave: '<red><bold>- <gray>%p'

    spectator-join: '<dark_green><bold>+ <gray>%p started spectating you'
    spectator-leave: '<red><bold>- <gray>%p stopped spectating you'

    cant-do: '<dark_red><bold>> <gray>You can''t do this right now.'
    customize-menu: '<green><bold>> <gray>Customize your parkour experience by using "/parkour menu".'
    spectator: '<#4CB3FF>You are now a spectator. You can use "/parkour gm" to leave/change your gamemode.'
    spectator-bar: '<#4CB3FF>You are a spectator <dark_gray>• <#4CB3FF>Use "/parkour gm" to leave.'
    divider: '<dark_gray><strikethrough>-----------------------------------'
    score: '<#80C7FD><bold>Score <white>%s'
    time: '<#80C7FD><bold>Time <white>%s'
    highscore: '<#80C7FD><bold>Highscore <white>%s'
    message:
      miss: '<gray>You missed your high score by %s points!'
      beat: '<gray>You beat your high score by %s points!'
      tied: '<gray>You tied your high score!'

  # Nederlands (Dutch), provided by Efnilite
  nl:
    join: '<dark_green><bold>+ <gray>Je bent Infinite Parkour gejoined.'
    leave: '<red><bold>- <gray>Je bent Infinite Parkour geleaved.'

    player-join: '<green><bold>+ <gray>%p'
    player-leave: '<red><bold>- <gray>%p'

    spectator-join: '<dark_green><bold>+ <gray>%p is je nu toe aan het kijken'
    spectator-leave: '<red><bold>- <gray>%p is gestopt met je toe te kijken'

    cant-do: '<dark_red><bold>> <gray>Je kan dit nu niet doen.'
    customize-menu: '<green><bold>> <gray>Personaliseer je ervaring met "/parkour menu".'
    spectator: '<#4CB3FF>Je bent nu een spectator. Gebruik "/parkour gm" om je speelmode te veranderen.'
    spectator-bar: '<#4CB3FF>Je bent een spectator <dark_gray>• <#4CB3FF>Gebruik "/parkour gm" om te stoppen.'
    divider: '<dark_gray><strikethrough>-----------------------------------'
    score: '<#80C7FD><bold>Score <white>%s'
    time: '<#80C7FD><bold>Tijd <white>%s'
    highscore: '<#80C7FD><bold>Highscore <white>%s'
    message:
      miss: '<gray>Je hebt je highscore gemist met %s punten!'
      beat: '<gray>Je hebt je highscore overtroffen met %s punten!'
      tied: '<gray>Je hebt net zo veel als je highscore!'

  # Francais (French), provided by NoaLUNE/Efnilite
  fr:
    join: '<dark_green><bold>+ <gray>Vous avez rejoint Infinite Parkour.'
    leave: '<red><bold>- <gray>Vous avez quitté Infinite Parkour.'

    player-join: '<green><bold>+ &7%p'
    player-leave: '<red><bold>- &7%p'

    spectator-join: '<dark_green><bold>+ <gray>%p a commencé à vous observer'
    spectator-leave: '<red><bold>- <gray>%p a arrêté de vous observer'

    cant-do: '<dark_red><bold>> <gray>Il n''est pas possible de modifier ce paramètre en ce moment'
    customize-menu: '&a&l> &7Personnaliser votre expérience de parkour en utilisant "/parkour menu".'
    spectator: '<#4CB3FF>Vous êtes maintenant un spectateur. Utiliser "/parkour gm" pour modifier ton mode de jeu.'
    spectator-bar: '<#4CB3FF>Vous êtes un spectateur &8• <#4CB3FF>Utiliser "/parkour gm" pour quitter.'
    divider: '<dark_gray><strikethrough>-----------------------------------'
    score: '<#80C7FD><bold>Score <white>%s'
    time: '<#80C7FD><bold>Temps <white>%s'
    highscore: '<#80C7FD><bold>Highscore <white>%s'
    message:
      miss: '<gray>Vous avez raté votre meilleur score de %s points'
      beat: '<gray>Vous avez battu votre meilleur score en %s points!'
      tied: '<gray>Vous avez égalé votre meilleur score!'

  # Traditional Chinese (Traditional Chinese), provided by Efina
  zh-tw:
    join: '<dark_green><bold>+ <gray>你加入了無限跑酷'
    leave: '<red><bold>- <gray>你離開了無限跑酷'

    player-join: '<dark_green><bold>+ <gray>%p'
    player-leave: '<red><bold>- <gray>%p'

    spectator-join: '<dark_green><bold>+ <gray>%p 開始觀察你'
    spectator-leave: '<red><bold>- <gray>%p 停止觀察你'

    cant-do: '<dark_red><bold>> <gray>你現在不能這樣做。'
    customize-menu: '<green><bold>> <gray>通過輸入 "/parkour menu" 來自定義你的跑酷體驗。'
    spectator: '<#4CB3FF>你目前是觀察者模式。 你可以輸入 "/parkour gm" 來離開/改變你的遊戲模式。'
    spectator-bar: '<#4CB3FF>你目前是觀察者模式 <dark_gray>• <#4CB3FF>輸入 "/parkour gm" 來離開。'
    divider: '<dark_gray><strikethrough>-----------------------------------'
    score: '<#80C7FD><bold>分數 <white>%s'
    time: '<#80C7FD><bold>時間 <white>%s'
    highscore: '<#80C7FD><bold>最高分數 <white>%s'
    message:
      miss: '<gray>你與你的最高分數相差了 %s 分！'
      beat: '<gray>你以 %s 分打破了你的最高分數！'
      tied: '<gray>你追平了你的最高分數！'
